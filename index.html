
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0; "> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg" href="/images/icon-ethereum.svg">
  <link rel="stylesheet" type="icon" href="/images/icon-clock.svg">
  <link rel="stylesheet" type="image" href="/images/image-avatar.png">
  <link rel="stylesheet" type="image" href="/images/image-equilibrium.jpg">
</head>

<body>
  <div class="card-container">
    <div class="image-container">
      <img class="image-cube" src="/images/image-equilibrium.jpg" alt="cube">
      <div class="image-overlay">
        <img class="icon-view" src="/images/icon-view.svg" alt="icon" >
      </div>
      </div>
  
      <h1>Equilibrium #3429 </h1>
      
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      
      <div>   
      <h3> <img src="/images/icon-ethereum.svg" alt="eth">  0.041 ETH</h3>
      <p class="date-paragraph"> <img src="/images/icon-clock.svg" alt="clock"> 3 days left</p> 
        <img src="" alt="">
    </div>  
      <hr>
      <div class="bottom-container">
        <img class="face" src="/images/image-avatar.png" alt="face">
       <p class="bottom-paragraph"> Creation of <a style="color:hsl(0, 0%, 100%)"> <span class="span">Jules Wyvern</span></a></p>  
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cellkor</a>.
  </div>
</body>
</html>
